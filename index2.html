<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadewa - AI Automation Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #000000;
            overflow-x: hidden;
        }
        
        .section-label {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(0, 0, 0, 0.4);
            margin-bottom: 24px;
        }
        
        .marquee {
            display: flex;
            overflow: hidden;
            user-select: none;
            gap: 40px;
        }
        
        .marquee-content {
            flex-shrink: 0;
            display: flex;
            justify-content: space-around;
            gap: 40px;
            min-width: 100%;
            animation: scroll 20s linear infinite;
        }
        
        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
        
        .problem-card {
            background: #f0f0f0;
            border-radius: 12px;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        
        .tech-item {
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 16px;
            padding: 24px 32px;
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .tech-item:hover {
            background: rgba(0, 0, 0, 0.06);
            border-color: rgba(0, 0, 0, 0.15);
            transform: translateY(-4px);
        }
        
        #root {
            width: 100%;
            min-height: 100vh;
        }
        
        /* Sticky scroll section for problems */
        .sticky-section {
            height: 400vh;
            position: relative;
        }
        
        .sticky-container {
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .problem-card-absolute {
            position: absolute;
            opacity: 0;
        }
        
        .problem-card-absolute.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, useScroll, useTransform, useInView, AnimatePresence } = Motion;

        // Button Components
        const Button = ({ children, variant = 'primary', className = '', ...props }) => {
            const baseStyles = "px-8 py-3.5 rounded-full font-semibold text-[15px] transition-all duration-300 inline-block";
            const variants = {
                primary: "bg-black text-white hover:bg-gray-800 hover:shadow-lg hover:-translate-y-0.5",
                secondary: "bg-transparent text-black border border-black/20 hover:border-black/40 hover:bg-black/5 hover:-translate-y-0.5"
            };
            
            return (
                <motion.a
                    whileHover={{ scale: 1.02 }}
                    whileTap={{ scale: 0.98 }}
                    className={`${baseStyles} ${variants[variant]} ${className}`}
                    {...props}
                >
                    {children}
                </motion.a>
            );
        };

        // Navigation Component
        const Navigation = () => {
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            
            return (
                <nav className="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-lg border-b border-black/10">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-20">
                            <motion.div 
                                initial={{ opacity: 0, x: -20 }}
                                animate={{ opacity: 1, x: 0 }}
                                className="text-2xl font-bold"
                            >
                                Sadewa
                            </motion.div>
                            
                            <div className="hidden md:flex items-center gap-8">
                                {['Services', 'Work', 'Approach', 'About'].map((item, i) => (
                                    <motion.a
                                        key={item}
                                        initial={{ opacity: 0, y: -10 }}
                                        animate={{ opacity: 1, y: 0 }}
                                        transition={{ delay: i * 0.1 }}
                                        href={`#${item.toLowerCase()}`}
                                        className="text-black/70 hover:text-black text-sm font-medium transition-colors"
                                    >
                                        {item}
                                    </motion.a>
                                ))}
                                <Button variant="primary" href="#contact">Get Started</Button>
                            </div>
                            
                            <button 
                                className="md:hidden text-black"
                                onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                            >
                                <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2">
                                    <path d="M3 12h18M3 6h18M3 18h18"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <AnimatePresence>
                        {mobileMenuOpen && (
                            <motion.div
                                initial={{ height: 0, opacity: 0 }}
                                animate={{ height: 'auto', opacity: 1 }}
                                exit={{ height: 0, opacity: 0 }}
                                className="md:hidden bg-white border-t border-black/10 overflow-hidden"
                            >
                                <div className="px-4 py-6 space-y-4">
                                    {['Services', 'Work', 'Approach', 'About'].map((item) => (
                                        <a key={item} href={`#${item.toLowerCase()}`} className="block text-black/70 text-lg">
                                            {item}
                                        </a>
                                    ))}
                                    <Button variant="primary" href="#contact" className="mt-4">Get Started</Button>
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </nav>
            );
        };

        // Hero Section
        const HeroSection = () => {
            return (
                <section className="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 pt-20 pb-20 bg-white">
                    <div className="max-w-7xl mx-auto text-center">
                        <motion.h1 
                            initial={{ opacity: 0, y: 30 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8, ease: "easeOut" }}
                            className="text-[clamp(40px,8vw,88px)] font-extrabold leading-[1.1] tracking-tight mb-8 text-black"
                        >
                            Smart AI Automation<br/>for Growing Brands.
                        </motion.h1>
                        
                        <motion.p 
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8, delay: 0.2 }}
                            className="text-xl sm:text-2xl text-gray-600 mb-12 max-w-3xl mx-auto leading-relaxed"
                        >
                            Sadewa help you create custom AI agents and assistants to boost productivity and unlock new growth across every team.
                        </motion.p>
                        
                        <motion.div 
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8, delay: 0.4 }}
                            className="flex flex-col sm:flex-row gap-4 justify-center items-center"
                        >
                            <Button variant="primary" href="#contact">Get Free Consultation</Button>
                            <Button variant="secondary" href="#work">Work with us</Button>
                        </motion.div>
                        
                        <motion.div 
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ duration: 0.8, delay: 0.6 }}
                            className="mt-24"
                        >
                            <div className="section-label text-center">TRUSTED BY 300+ COMPANIES</div>
                            <div className="marquee mt-8">
                                <div className="marquee-content">
                                    {['Company A', 'Company B', 'Company C', 'Company D', 'Company E'].map(name => (
                                        <div key={name} className="text-2xl font-bold opacity-30 text-black">{name}</div>
                                    ))}
                                </div>
                                <div className="marquee-content" aria-hidden="true">
                                    {['Company A', 'Company B', 'Company C', 'Company D', 'Company E'].map(name => (
                                        <div key={name + '2'} className="text-2xl font-bold opacity-30 text-black">{name}</div>
                                    ))}
                                </div>
                            </div>
                        </motion.div>
                    </div>
                </section>
            );
        };

        // Problems Section with Absolute Positioning
        const ProblemsSection = () => {
            const sectionRef = useRef(null);
            const [scrollProgress, setScrollProgress] = useState(0);
            
            useEffect(() => {
                const handleScroll = () => {
                    if (!sectionRef.current) return;
                    
                    const rect = sectionRef.current.getBoundingClientRect();
                    const sectionHeight = sectionRef.current.offsetHeight;
                    const viewportHeight = window.innerHeight;
                    
                    const progress = Math.max(0, Math.min(1, 
                        (viewportHeight - rect.top) / (sectionHeight + viewportHeight)
                    ));
                    
                    setScrollProgress(progress);
                };
                
                window.addEventListener('scroll', handleScroll);
                handleScroll();
                
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            
            const problems = [
                { text: "Teams spend too much time on repetitive tasks.", threshold: 0.2, position: "top-12 left-12" },
                { text: "Leads slip away without consistent follow-up.", threshold: 0.4, position: "top-12 right-12" },
                { text: "Outdated workflows hurt customer experience.", threshold: 0.6, position: "bottom-32 left-12" },
                { text: "Scaling requires more people and higher costs.", threshold: 0.8, position: "bottom-12 right-12" }
            ];
            
            return (
                <section ref={sectionRef} className="sticky-section bg-white">
                    <div className="sticky-container">
                        <div className="w-full h-full relative px-4">
                            {/* Central Title */}
                            <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center z-10">
                                <h2 className="text-[clamp(36px,7vw,72px)] font-extrabold leading-[1.05] tracking-tight">
                                    <span className="bg-[#adff2f] text-black px-4 inline-block">Eliminate the bottlenecks</span>
                                    <br/>
                                    <span className="bg-[#adff2f] text-black px-4 inline-block mt-2">that hold you back</span>
                                </h2>
                            </div>
                            
                            {/* Problem Cards - Absolutely Positioned */}
                            {problems.map((problem, index) => {
                                const isVisible = scrollProgress >= problem.threshold - 0.05 && scrollProgress <= 1;
                                
                                return (
                                    <div
                                        key={index}
                                        className={`problem-card problem-card-absolute ${problem.position} ${isVisible ? 'visible' : ''}`}
                                        style={{
                                            maxWidth: '600px'
                                        }}
                                    >
                                        <span className="text-2xl">⚠️</span>
                                        <span className="text-lg font-medium">{problem.text}</span>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </section>
            );
        };

        // NEW: Approach Scroll Section with Image/Text Animation
        const ApproachScrollSection = () => {
            const sectionRef = useRef(null);
            const [scrollProgress, setScrollProgress] = useState(0);
            
            useEffect(() => {
                const handleScroll = () => {
                    if (!sectionRef.current) return;
                    
                    const rect = sectionRef.current.getBoundingClientRect();
                    const sectionHeight = sectionRef.current.offsetHeight;
                    const viewportHeight = window.innerHeight;
                    
                    const progress = Math.max(0, Math.min(1, 
                        (viewportHeight - rect.top) / (sectionHeight + viewportHeight)
                    ));
                    
                    setScrollProgress(progress);
                };
                
                window.addEventListener('scroll', handleScroll);
                handleScroll();
                
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            
            const steps = [
                {
                    num: "/01",
                    title: "Discover",
                    description: "We start by digging deep, understanding your goals, audience, and challenges. This is where insights surface and opportunities take shape.",
                    icon: "🔍",
                    bgColor: "#adff2f"
                },
                {
                    num: "/02",
                    title: "Plan",
                    description: "Next we map out a clear strategy, aligning AI solutions with your vision. Every step is designed to solve real problems and unlock growth.",
                    icon: "📋",
                    bgColor: "#7dd3fc"
                },
                {
                    num: "/03",
                    title: "Build",
                    description: "Then we bring ideas to life, developing custom AI agents and automations. Each solution is crafted to fit seamlessly into your workflow.",
                    icon: "🔨",
                    bgColor: "#fca5a5"
                },
                {
                    num: "/04",
                    title: "Scale",
                    description: "Finally we refine and expand, tracking results, improving performance, and scaling your AI systems as your business grows.",
                    icon: "📈",
                    bgColor: "#c084fc"
                }
            ];
            
            // Determine which step is active based on scroll progress
            const activeStep = Math.min(
                Math.floor(scrollProgress * steps.length * 1.5),
                steps.length - 1
            );
            
            return (
                <section ref={sectionRef} className="relative bg-white" style={{ height: '400vh' }}>
                    <div className="sticky top-0 h-screen flex items-center overflow-hidden">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                                {/* Left side - Image/Icon */}
                                <motion.div 
                                    key={activeStep}
                                    initial={{ opacity: 0, scale: 0.8, x: -50 }}
                                    animate={{ opacity: 1, scale: 1, x: 0 }}
                                    transition={{ duration: 0.8, ease: "easeOut" }}
                                    className="flex items-center justify-center"
                                >
                                    <div 
                                        className="w-80 h-80 rounded-full flex items-center justify-center text-9xl"
                                        style={{ 
                                            background: steps[activeStep].bgColor,
                                            boxShadow: `0 20px 60px ${steps[activeStep].bgColor}40`
                                        }}
                                    >
                                        {steps[activeStep].icon}
                                    </div>
                                </motion.div>
                                
                                {/* Right side - Text Content */}
                                <motion.div
                                    key={`text-${activeStep}`}
                                    initial={{ opacity: 0, x: 50 }}
                                    animate={{ opacity: 1, x: 0 }}
                                    transition={{ duration: 0.8, ease: "easeOut", delay: 0.2 }}
                                >
                                    <div className="text-8xl font-bold text-gray-200 mb-4">
                                        {steps[activeStep].num}
                                    </div>
                                    <h2 className="text-6xl font-extrabold mb-6 text-black">
                                        {steps[activeStep].title}
                                    </h2>
                                    <p className="text-2xl text-gray-600 leading-relaxed">
                                        {steps[activeStep].description}
                                    </p>
                                    
                                    {/* Progress indicator */}
                                    <div className="mt-12 flex gap-3">
                                        {steps.map((_, index) => (
                                            <div
                                                key={index}
                                                className={`h-2 rounded-full transition-all duration-500 ${
                                                    index === activeStep 
                                                        ? 'w-16 bg-black' 
                                                        : 'w-2 bg-gray-300'
                                                }`}
                                            />
                                        ))}
                                    </div>
                                </motion.div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Services Section
        const ServicesSection = () => {
            const ref = useRef(null);
            const isInView = useInView(ref, { once: false, amount: 0.2 });
            
            const services = [
                {
                    title: "AI strategy & consulting",
                    description: "Get a clear roadmap on how AI can drive growth and efficiency for your business."
                },
                {
                    title: "AI content creation",
                    description: "Generate high-quality content at scale with AI-powered writing and creative tools."
                },
                {
                    title: "AI agent development",
                    description: "Design and deploy AI agents built specifically to solve your unique business challenges."
                },
                {
                    title: "CRM AI automation",
                    description: "Automate customer interactions and follow-ups to keep relationships strong and organized."
                },
                {
                    title: "AI process automation",
                    description: "Transform repetitive workflows into smooth, automated systems that save time."
                }
            ];
            
            return (
                <section id="services" ref={ref} className="py-24 px-4 sm:px-6 lg:px-8 bg-white">
                    <div className="max-w-7xl mx-auto">
                        <motion.div
                            initial={{ opacity: 0, y: 30 }}
                            animate={isInView ? { opacity: 1, y: 0 } : { opacity: 0, y: 30 }}
                            transition={{ duration: 0.6 }}
                        >
                            <div className="section-label">OUR SERVICES</div>
                            <h2 className="text-[clamp(32px,6vw,64px)] font-extrabold leading-[1.1] tracking-tight mb-6 text-black">
                                Automation solutions
                            </h2>
                            <p className="text-xl text-gray-600 mb-16 max-w-3xl">
                                Our AI-driven automation eliminates busywork, streamlines your operations, and helps your business grow, without extra effort.
                            </p>
                        </motion.div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {services.map((service, i) => (
                                <motion.div
                                    key={i}
                                    initial={{ opacity: 0, y: 50 }}
                                    animate={isInView ? { opacity: 1, y: 0 } : { opacity: 0, y: 50 }}
                                    transition={{ duration: 0.6, delay: i * 0.1 }}
                                    whileHover={{ y: -8, scale: 1.02 }}
                                    className="bg-gray-50 border border-gray-200 rounded-3xl p-8 transition-all duration-300 hover:bg-gray-100 cursor-pointer"
                                >
                                    <h3 className="text-2xl font-bold mb-3 text-black">{service.title}</h3>
                                    <p className="text-gray-600 leading-relaxed">{service.description}</p>
                                </motion.div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // Footer
        const Footer = () => {
            return (
                <footer className="border-t border-black/10 py-16 px-4 sm:px-6 lg:px-8 bg-white">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center">
                            <div className="text-3xl font-bold mb-4 text-black">Sadewa</div>
                            <p className="text-gray-600">Smart AI automation for growing brands.</p>
                        </div>
                    </div>
                </footer>
            );
        };

        // Main App Component
        const App = () => {
            return (
                <>
                    <Navigation />
                    <HeroSection />
                    <ProblemsSection />
                    <ApproachScrollSection />
                    <ServicesSection />
                    <Footer />
                </>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
